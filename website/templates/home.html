{% extends "base.html" %}

{% block main %}
<div class="min-vh-100 mt-3">
    <form action="/addtable" method="post">
        <input type="text" name="nome_curso" placeholder="Nome do curso">
        <input type="submit" value="Adicionar Curso">
    </form>
    {% for curso in cursos %}
    <div class="container">
        <div class="my-3 p-3 bg-body-secondary rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">{{ curso.nome }}</h6>
            <small class="d-block text-start mt-3 mostrar">
                <a href="#">Desfazer</a>
            </small>
            {% for aluno in curso.matriculas %}
            <div class="d-flex text-body-secondary pt-3 usuarios">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff"
                        dy=".3em">32x32</text>
                </svg>
                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div class="d-flex justify-content-between">
                        <strong class="text-gray-dark">Nome do Usuário</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <span class="d-block">Matrícula: {{ aluno.matricula }}</span>
                </div>
            </div>
            {% endfor %}
            <form action="/adduser" method="post">
                <input type="hidden" name="curso_id" value="{{ curso.id }}">
                <input type="text" name="matricula" placeholder="Número de matrícula">
                <input type="submit" value="Adicionar usuário">
            </form>
            <small class="d-block text-end mt-3">
                <a href="#">Adicionar usuário</a>
            </small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
