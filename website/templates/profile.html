{% extends "form.html" %}
{% block form_title %}Perfil{% endblock %}
{% block form_action %}{{ url_for('auth.profile') }}{% endblock %}
{% block form_input %}
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="icon-edit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
    stroke-linejoin="round" stroke-width="2">
    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
  </symbol>
</svg>

<div class="form-floating">
  <input type="username" name="username" class="form-control rounded-bottom-0" id="username" placeholder="Username"
    value="{{ user.username }}" disabled>
  <label for="username">Usuário</label>
  <button class="btn rounded-circle border-0 position-absolute top-50 end-0 translate-middle-y edit-btn"
    type="button" data-input="username">
    <svg width="24" height="24">
      <use xlink:href="#icon-edit"></use>
    </svg>
  </button>
</div>
<div class="form-floating">
  <input type="email" name="email" class="form-control rounded-0" id="email" placeholder="name@example.com"
    value="{{ user.email }}" disabled>
  <label for="email">Email</label>
  <button class="btn rounded-circle border-0 position-absolute top-50 end-0 translate-middle-y edit-btn"
    type="button" data-input="email">
    <svg width="24" height="24">
      <use xlink:href="#icon-edit"></use>
    </svg>
  </button>
</div>
<div class="form-floating mb-3">
  <input type="password" name="matricula" class="form-control rounded-top-0" id="matricula" placeholder="Password" {%
    if user.matricula %}value="********" disabled{% endif %}>
  <label for="matricula">Número de Matrícula</label>
  <button class="btn rounded-circle border-0 position-absolute top-50 end-0 translate-middle-y edit-btn"
    type="button" data-input="matricula">
    {% if user.matricula %}
    <svg width="24" height="24">
      <use xlink:href="#icon-edit"></use>
    </svg>
    {% endif %}
  </button>
</div>
<hr class="my-4">
<h4 class="mb-3">Alterar senha</h4>
<div class="form-floating">
  <input type="password" name="password0" class="form-control rounded-bottom-0" id="password0" placeholder="Password">
  <label for="password0">Senha atual</label>
</div>
<div class="form-floating">
  <input type="password" name="password1" class="form-control rounded-0" id="password1" placeholder="Password">
  <label for="password1">Nova senha</label>
</div>
<div class="form-floating mb-3">
  <input type="password" name="password2" class="form-control rounded-top-0" id="password2" placeholder="Password">
  <label for="password2">Confirme a senha</label>
</div>
{% endblock %}
{% block form_submit %}Salvar{% endblock %}
