{% extends "form.html" %}
{% block title %}Log in - Cursos Hospital Madre Teresa{% endblock %}
{% block form_title %}Login{% endblock %}
{% block form_action %}{{ url_for('auth.login') }}{% endblock %}
{% block form_input %}
<div class="form-floating">
  <input type="email" name="email" class="form-control rounded-bottom-0" id="email" placeholder="name@example.com"
    required>
  <label for="email">Email</label>
</div>
<div class="form-floating mb-3">
  <input type="password" name="password" class="form-control rounded-top-0" id="password" placeholder="Password"
    required>
  <label for="password">Senha</label>
</div>
{% endblock %}
{% block form_submit %}Log in{% endblock %}
